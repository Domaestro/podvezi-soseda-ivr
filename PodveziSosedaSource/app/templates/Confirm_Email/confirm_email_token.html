<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet"> <!--Bootstrap-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='imgs/favicon.ico') }}"> <!--Иконка-->
    <title>Подвези соседа - Подтверждение адреса электронной почты</title>

    <style>
        #letterTo {
            max-width: 400px; 
            margin-top: 150px;
        }
        /* На большом экране*/
        @media (min-width: 767px) {
            #letterTo {
                margin-top: 300px;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="text-center">
        <div id="letterTo" class="col bg-light text-dark rounded-3 shadow mx-auto p-4 ">
          <h2 class=""><img class="p-1" src="{{ url_for('static', filename='imgs/logo.png')}}" />Подвези соседа!</h2>
          <p class="mt-4 message">{{ text }}</p>
          <h5 class="mt-3 text-primary">{{ email }}</h5>
          {% if email %}
          <a href="/profile" class="btn btn-secondary mt-5">Перейти в профиль</a>
          {% endif %}
          <!-- <a href="/settings" class="btn btn-secondary mt-2">Настройки</a> -->
        </div>
    </div>

    <script>
        // Перенаправление в профиль если все ок
        if (document.getElementById("message").innerText == "Успешно подтвержден адрес:") {setTimeout(function() {
          window.location.href = "/profile";
        }, 3000);}
    </script>
</body>
</html>
