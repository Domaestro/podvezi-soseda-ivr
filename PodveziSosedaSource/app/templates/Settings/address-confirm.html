{% extends 'base.html' %}

{% block content %}
    <h1>Подтверждение адреса</h1>

    <form action="{{ url_for('settings.address_upload') }}" method="POST" class="form-contact">
        <label for="address">Ваш адрес</label>
        <input class="form-control" id="address-field" name="placeField" type="text" placeholder="{{address}}" readonly>
        <a href="{{ url_for('settings.settings') }}" class="btn btn-primary">Нет</a>
        <input type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ConfirmModal" value="Да">
    
        <!-- Модальное окно подтверждения -->
        <div class="modal fade" id="ConfirmModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Подтвердите действие</h5>
                    </div>
                    <div class="modal-body">
                        Вы действительно хотите установить этот адрес в качестве своего домашнего?
                    </div>
                    <div class="modal-footer">
                        <a href="{{ url_for('settings.settings') }}" class="btn btn-secondary">Нет</a>
                        <button type="submit" class="btn btn-primary">Да</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}


{% block script %}
    <!-- Блок скрипта для выделения иконки в меню -->
    <script>    
        var link = document.getElementById("settings_link");
        link.classList.add("nav__link--active");
    </script>
{% endblock %}
