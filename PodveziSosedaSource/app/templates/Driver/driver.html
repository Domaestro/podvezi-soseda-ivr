{% extends 'base.html' %}

{% block css_style %}
<link href="{{ url_for('static', filename='css/driver.css')}}" rel="stylesheet">
{% endblock %}

{% block content %}
<h1>Водитель</h1>

<a href="{{ url_for('driver.setup_drive') }}" class="btn btn-md btn- btn-primary create-trip">Создать поездку</a>

<div class="content">
    <div class="blocks">
        <div class="active-trips">
            <h3>Активные поездки:</h3>
        </div>
        <div class="history">
            <h3>История поездок:</h3>
        </div>
    </div>
    <div class="statistic">
        <h3>Cтатистика:</h3>
        <p>Совершенно поездок: </p>
    </div>
</div>

{% endblock %}

{% block script %}
    <!-- Блок скрипта для выделения иконки в меню -->
    <script>    
        var link = document.getElementById("drive_link");
        link.classList.add("nav__link--active");
    </script>
{% endblock %}
